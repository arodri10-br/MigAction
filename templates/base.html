<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Migração{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('routes.index') }}" class="navbar-brand">Sistema de Migração</a>
        <div class="navbar-info-right">
            {% if session.username %}
                <span>Usuário: {{ session.nome }} | Projeto: {{ session.nomeProjeto }}</span>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <ul>
                {% for item in menu_items %}
                    <li><a href="{{ item.url }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
