{% extends "base.html" %}

{% block title %}Configurações de Banco de Dados{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Configurações de Banco de Dados</h1>
</div>

<div class="toolbar">
    <button onclick="showAddModal()" class="primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        Novo
    </button>
    <button onclick="editSelected()" class="primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
        Editar
    </button>
    <button onclick="deleteSelected()" class="secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        Excluir
    </button>
</div>

<div class="grid-container">
    <table class="grid">
        <thead>
            <tr>
                <th class="radio-cell"></th>
                <th>Ambiente</th>
                <th>Tipo de Banco</th>
                <th>Host</th>
                <th>Porta</th>
                <th>Banco de Dados</th>
                <th>Usuário</th>
            </tr>
        </thead>
        <tbody id="configTable">
            <!-- Preenchido dinamicamente -->
        </tbody>
    </table>
</div>

<!-- Modal de Formulário -->
<div id="formModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Nova Configuração</h2>
        <form id="configForm">
            <input type="hidden" id="configId">
            
            <div class="form-group">
                <label for="environment">Ambiente:</label>
                <input type="text" id="environment" name="environment" required>
            </div>
            
            <div class="form-group">
                <label for="db_type">Tipo de Banco:</label>
                <input type="text" id="db_type" name="db_type" required>
            </div>
            
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" name="host" required>
            </div>
            
            <div class="form-group">
                <label for="port">Porta:</label>
                <input type="number" id="port" name="port" required>
            </div>
            
            <div class="form-group">
                <label for="database">Banco de Dados:</label>
                <input type="text" id="database" name="database" required>
            </div>
            
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="modal-actions">
                <button type="button" class="secondary" onclick="hideModal()">Cancelar</button>
                <button type="submit" class="primary">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadConfigs();
});

function loadConfigs() {
    fetch('/sys/config')
        .then(response => response.json())
        .then(data => {
            const configTable = document.getElementById('configTable');
            configTable.innerHTML = '';
            data.forEach(config => {
                const row = configTable.insertRow();
                const radioCell = row.insertCell();
                radioCell.className = 'radio-cell';
                radioCell.innerHTML = `<input type="radio" name="selectedConfig" value="${config.id}">`;
                row.insertCell().innerText = config.environment;
                row.insertCell().innerText = config.db_type;
                row.insertCell().innerText = config.host;
                row.insertCell().innerText = config.port;
                row.insertCell().innerText = config.database;
                row.insertCell().innerText = config.username;
            });
        });
}

function showAddModal() {
    document.getElementById('modalTitle').textContent = 'Nova Configuração';
    document.getElementById('configForm').reset();
    document.getElementById('configId').value = '';
    document.getElementById('formModal').classList.add('active');
}

function hideModal() {
    document.getElementById('formModal').classList.remove('active');
}

function getSelectedConfigId() {
    const selected = document.querySelector('input[name="selectedConfig"]:checked');
    return selected ? selected.value : null;
}

function editSelected() {
    const configId = getSelectedConfigId();
    if (!configId) {
        alert('Por favor, selecione uma configuração para editar.');
        return;
    }

    fetch(`/sys/config/${configId}`)
        .then(response => response.json())
        .then(config => {
            document.getElementById('modalTitle').textContent = 'Editar Configuração';
            document.getElementById('configId').value = config.id;
            document.getElementById('environment').value = config.environment;
            document.getElementById('db_type').value = config.db_type;
            document.getElementById('host').value = config.host;
            document.getElementById('port').value = config.port;
            document.getElementById('database').value = config.database;
            document.getElementById('username').value = config.username;
            document.getElementById('formModal').classList.add('active');
        });
}

function deleteSelected() {
    const configId = getSelectedConfigId();
    if (!configId) {
        alert('Por favor, selecione uma configuração para excluir.');
        return;
    }

    if (confirm('Tem certeza que deseja excluir esta configuração?')) {
        fetch(`/sys/config/${configId}`, {
            method: 'DELETE'
        }).then(() => {
            loadConfigs();
        });
    }
}

document.getElementById('configForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const configId = document.getElementById('configId').value;
    const method = configId ? 'PUT' : 'POST';
    const url = configId ? `/sys/config/${configId}` : '/sys/config';
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    }).then(response => response.json())
      .then(() => {
          hideModal();
          loadConfigs();
      });
});
</script>
{% endblock %}
